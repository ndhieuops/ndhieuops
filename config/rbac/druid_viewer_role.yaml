# permissions for end users to view druids.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: druid-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: druid
    app.kubernetes.io/part-of: druid
    app.kubernetes.io/managed-by: kustomize
  name: druid-viewer-role
rules:
- apiGroups:
  - etcd.druid.cloud.etcd.druid.cloud
  resources:
  - druids
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - etcd.druid.cloud.etcd.druid.cloud
  resources:
  - druids/status
  verbs:
  - get
